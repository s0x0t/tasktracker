{% extends 'base.html' %}

{% block header %}
  {% block title %}Авторизация{% endblock %}
{% endblock %}

{% block content %}
<div uk-grid>
    <div class="uk-width-1-3">
    </div>
    <div class="uk-width-1-3">
        <form method="post">
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user">
                    </span>
                    <input class="uk-input uk-form-width-large" id="login" name="login" type="text"/>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline">
                    <span class="uk-form-icon uk-form-icon-flip" uk-icon="icon: lock">
                    </span>
                    <input class="uk-input uk-form-width-large" id="password" name="password" type="password"/>
                </div>
            </div>
            <input class="uk-input uk-button uk-button-default" type="submit" value="Войти"/>
        </form>
    </div>
    <div class="uk-width-1-3">
    </div>
</div>
{% endblock %}
